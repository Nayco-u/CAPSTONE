<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monitoreo de Agentes CAN</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/index.js" defer></script>
  </head>

  <body>
    <!-- Barra superior -->
    <div class="topnav">
      <h1>Dashboard Agentes CAN</h1>
    </div>

    <!-- Contenedor dinámico de agentes -->
    <div class="content-sign-in" id="content-sign-in">
      <!-- Aquí se insertarán las tarjetas de agentes -->
    </div>

    <!-- Contenedores para los gráficos -->
    <div class="charts-outer-container">
      <div class="charts-box">
        <div class="chart-item">
          <h2>Voltaje de Barra</h2>
          <canvas id="chart-barra" width="600" height="250"></canvas>
        </div>
        <div class="chart-item">
          <h2>Voltaje Celda 1</h2>
          <canvas id="chart-celda1" width="600" height="250"></canvas>
        </div>
      </div>
    </div>
